<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!--Link para CSS-->
    <link rel="stylesheet" href="assets/avalia.css">
    <!--Link para bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link para a biblioteca de gráficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="rating-system"><!--Sistema de avaliações-->  
      <h5 id="qtdA"></h5><!--Contagem de Avaliações-->
      
        <div class="stats-bar">
          <div id="media"><p></p></div><!--Media das avaliações-->  
          <canvas id="stats-bar-chart"></canvas><!--Grafico de Avaliações-->
         <button class="review-button" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Avaliar</button><!--Botão para abrir o modal de avaliação-->
      </div>
    </div>

<!-- Modal de Avaliação-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Avalie de 1 a 5 estrelas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Avalie aqui o profissional</h3>
        <div class="rating"><!--Estrelas-->
          <span class="rating__result"></span>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
      
    <!--Link para bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--Link para o JavaScript-->
    <script src="./scripts/avalia.js"></script>
</body>
</html>
