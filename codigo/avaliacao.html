<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="assets/avalia.css">
</head>
<body>
    <div class="rating-system">
        <div class="rating">
          <span class="rating__result"></span>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
            <i class="rating__star fas fa-star"></i>
        </div>
        <div class="review-count"></div>
        <div class="average-rating"></div>
        <div class="stats-bar">
            <div class="stat">
                <span>5 Estrelas</span>
                <div class="bar">
                    <div class="filled" style="width: 0%;"></div>
                </div>
                <span>80%</span>
            </div>
            <div class="stat">
                <span>4 Estrelas</span>
                <div class="bar">
                    <div class="filled" style="width: 0%;"></div>
                </div>
                <span>10%</span>
            </div>
            <div class="stat">
                <span>3 Estrelas</span>
                <div class="bar">
                    <div class="filled" style="width: 0%;"></div>
                </div>
                <span>5%</span>
            </div>
            <div class="stat">
                <span>2 Estrelas</span>
                <div class="bar">
                    <div class="filled" style="width: 0%;"></div>
                </div>
                <span>3%</span>
            </div>
            <div class="stat">
                <span>1 Estrela</span>
                <div class="bar">
                    <div class="filled" style="width: 0%;"></div>
                </div>
                <span>2%</span>
            </div>
        </div>
        <button class="review-button">Avaliar</button>
    </div>

    <script src="scripts/avalia.js"></script>
</body>
</html>
