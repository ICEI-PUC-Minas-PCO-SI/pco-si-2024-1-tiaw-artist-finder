<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!--Link para CSS-->
    <link rel="stylesheet" href="assets/avalia.css">
</head>
<body>

    <div class="rating-system"><!--Sistema de avaliações-->
        
      <div class="review-count"></div><!--Contagem de Avaliações-->
      <div class="average-rating"></div><!--Media das avaliações-->
      <div class="container">
        <div class="stats-bar">
          <canvas id="stats-bar-chart"></canvas><!--Grafico de Avaliações-->
         <button class="review-button">Avaliar</button><!--Botão para enviar a avaliação-->
        </div>
      </div>  
      
      <div class="rating"><!--Estrelas-->
        <span class="rating__result"></span>
          <i class="rating__star fas fa-star"></i>
          <i class="rating__star fas fa-star"></i>
          <i class="rating__star fas fa-star"></i>
          <i class="rating__star fas fa-star"></i>
          <i class="rating__star fas fa-star"></i>
      </div>
        
    </div>
    
    
    <!--Link para a biblioteca de gráficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/avalia.js"></script><!--Link para o JavaScript-->
</body>
</html>
