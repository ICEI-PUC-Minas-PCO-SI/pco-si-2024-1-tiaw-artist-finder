<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Home</title>

</head>

<body>
    <!--  navbar simples com bootstrap q sera refinada -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="assets/img/logo.svg" id="logo">
            <!--<a class="navbar-brand" href="#">Artist Finder</a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3 " id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item me-3">
                        <!--o active dentro de classe vai deixar a pagina que voce esta no menu-->
                        <a class="nav-link active " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link " href="#">Explorar</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link " href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main-container">
        <div class="profile-edit">
            <img src="./assets/img/Djamila-Ribeiro.png" alt="">
            <p class="edit-btn">Editar</p>
            <p id="name" class="profile-name">Nome</p>
            <p id="username" class="p-simple-info">Nome de usuário</p>
            <p id="city" class="p-simple-info">Cidade</p>
            <p id="state" class="p-simple-info">Estado</p>
        </div>
        <div class="services">
            <p class="p-simple-info">Tipos de Serviços</p>
            <p id="basic-service" class="p-service-info">Básico</p>
            <p id="medium-service" class="p-service-info">Intermediário</p>
            <p id="premium-service" class="p-service-info">Premium</p>
            <a id="btn-service" href="" class="btn-profile">Personalizar</a>
        </div>
        <div class="contact-infos">
            <p class="edit-btn">Editar</p>
            <p class="p-simple-info">Informações de Contato</p>
            <p class="p-contact-info">Número de Telefone</p>
            <p class="p-contact-info">E-mail:</p>
        </div>
        <div class="portfolio">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="imagem">Poste seu porfólio:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <input type="submit" value="Enviar">
              </form>
        </div>
        <div class="personal-info">
            <p class="edit-btn">Editar</p>
            <p class="p-simple-info">Informações Pessoais</p>
            <p class="p-simple-info">Descrição</p>
            <p class="p-simple-info">Idiomas</p>
            <p class="p-simple-info">Habilidades</p>
            <p class="p-simple-info">Educação</p>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
