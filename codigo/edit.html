 <div class="modal fade" id="usuario-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Profile<span id="edit-profile"></span></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="profile-form" method="post" action="">
                    <div class="form-group">
                        <label for="nome-id" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome-id" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="login-id" class="col-form-label">Nome de usuário:</label>
                        <input type="text" class="form-control" id="login-id" required>
                    </div>
                    <div class="form-group">
                        <label for="local-id" class="col-form-label">Cidade:</label>
                        <input type="text" step="0.01" class="form-control" id="local-id" required>
                    </div>
                    <div class="form-group">
                        <label for="local" class="col-form-label">Estado:</label>
                        <input type="text" class="form-control" id="localE-id" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
