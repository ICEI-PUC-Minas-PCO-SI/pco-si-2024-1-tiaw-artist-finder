<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/navbarChat.css">
    <link rel="stylesheet" href="./assets/chat.css">
    <link rel="stylesheet" href="./assets/edit.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Chat</title>
</head>
<body>
    <div class="menu">
        <header id="header">
            <div class="container-header">
                <div class="flex">
                        <a href="index.html"><img src="assets/img/logo.svg" id="logo"> </a>
                        <nav>
                            <ul>
                                <li> <a class="nav-link" aria-current="page" href="index.html">Home</a> </li>
                                <li> <a class="nav-link" href="explore.html">Explorar</a></li>
                            </ul>
                        </nav>

                        <section class="btn-profile">
                            <img src="assets/img/user-profile-icon.svg" id="navbar-user-photo" class="pic"
                                    onclick="ToggleMenu()">
                                <div class="sub-menu-wrap" id="subMenu">
                                    <div class="sub-menu">
                                        <div class="user-info">
                                            <img src="assets/img/user-profile-icon.svg" alt="">
                                            <h2>Nome</h2>
                                        </div>
                                        <hr>
                                        <a href="profile.html" class="sub-menu-link">
                                            <i class="fa-solid fa-user-pen"></i>
                                            <p>Editar Perfil</p>
                                            <span>></span>
                                        </a>
                                        <a href="calendario.html" class="sub-menu-link">
                                            <i class="fa-regular fa-calendar"></i>
                                            <p>Calendário</p>
                                            <span>></span>
                                        </a>
                                        <a href="chat.html" class="sub-menu-link">
                                            <i class="fa-solid fa-comments"></i>
                                            <p>Chat</p>
                                            <span>></span>
                                        </a>
                                        <a href="graphic.html" class="sub-menu-link">
                                            <i class="fa-solid fa-chart-line"></i>
                                            <p>Vendas</p>
                                            <span>></span>
                                        </a>
                                        <a href="#" id="logoutButton" class="sub-menu-link">
                                            <i class="fa-solid fa-right-from-bracket"></i>
                                            <p>Logout</p>
                                            <span>></span>
                                        </a>
                                        
                                    </div>
                                </div>
                        </section>

                </div><!--flex-->
            </div>
        </header>
    </div>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h2>Contatos</h2>
            <div class="container-search">
                <form action="">
                <div class="search" id="searchWrapper">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input type="text" name="searchBar" class="search-input" id="searchBar" placeholder="Pesquise um artista">
                </div>
            </form>
            </div>
            <div id="chat-contacts"></div>
        </div>
        <div id="initial-message" class="initial-message">
            <p>Selecione um contato para começar a conversar.</p>
        </div>
        <div class="chat-main-content" style="display: none;">
            <div class="chat-header">
                <img id="chat-user-photo" src="./assets/img/user-profile-icon.svg" alt="Foto de Perfil">
                <span id="chat-user-name">Nome do Usuário</span>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-message-input" placeholder="Digite uma mensagem">
                <button id="chat-send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>    
    <script src="./scripts/login.js"></script>
    <script src="./scripts/chat.js"></script>
    
</body>
</html>
