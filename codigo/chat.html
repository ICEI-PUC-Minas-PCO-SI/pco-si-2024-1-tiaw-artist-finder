    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">

    <title>Chat</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="./index.html">
                <img src="assets/img/logo.svg" id="logo">
            </a>          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3 " id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item me-3">
                        <a class="nav-link active " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link " href="explore.html">Explorar</a>   
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link " href="graphic.html">Vendas</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link " href="chat.html">Chat</a>                                       
                    </li>
                    <img src="assets/img/user-profile-icon.svg" id="navbar-user-photo" class="pic" onclick="ToggleMenu()">
                            <div class="sub-menu-wrap" id="subMenu">
                                <div class="sub-menu">
                                    <div class="user-info">
                                        <img src="assets/img/user-profile-icon.svg" alt="">
                                        <h2>Nome</h2>
                                    </div>
                                    <hr>                                       
                                    <a href="profile.html" class="sub-menu-link">
                                        <img src="assets/img/edit-profile.svg" alt="">
                                        <p>Editar Perfil</p>
                                        <span>></span>
                                    </a>
                                    <a href="calendario.html" class="sub-menu-link">
                                        <img src="assets/img/edit-profile.svg" alt="">
                                        <p>Calendário</p>
                                        <span>></span>
                                    </a>
                                    <a href="#" id="logoutButton" class="sub-menu-link">
                                        <img src="assets/img/edit-profile.svg" alt="">
                                        <p>Logout</p>
                                        <span>></span>
                                    </a>
                                </div>
                            </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h2>Contatos</h2>
            <div class="container-search">
                <form action="">
                <div class="search" id="searchWrapper">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input type="text" name="searchBar" class="search-input" id="searchBar" placeholder="Pesquise um artista">
                </div>
            </form>
            </div>
            <div id="chat-contacts"></div>
        </div>
        <div id="initial-message" class="initial-message">
            <p>Selecione um contato para começar a conversar.</p>
        </div>
        <div class="chat-main-content" style="display: none;">
            <div class="chat-header">
                <img id="chat-user-photo" src="./assets/img/user-profile-icon.svg" alt="Foto de Perfil">
                <span id="chat-user-name">Nome do Usuário</span>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-message-input" placeholder="Digite uma mensagem">
                <button id="chat-send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>    
    <script src="./scripts/login.js"></script>
    <script src="./scripts/chat.js"></script>
