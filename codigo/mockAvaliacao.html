    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" />
    <link rel="stylesheet" href="./assets/avalia.css" />
    <link rel="stylesheet" href="./assets/edit.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="assets/img/logo.svg" id="logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="explore.html">Explorar</a>
                    </li>

                    </li>
                    <li class="nav-item me-3">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main-container exibeUsuario">
        <div class="card" id="user-profile">
            <p id="user-rating">usuario estrelas</p><i class="fa-solid fa-star" style="color: #501968;"></i>
            <img src="https://picsum.photos/seed/picsum/1200/1200" alt="Foto de Perfil" id="user-photo" />
            <h2 id="user-name">usuario</h2>
            <p id="user-age">18</p>
            <p id="username">usuario</p>
            <p id="user-profession">usuario</p>
            <p id="user-state">usuario</p>
            <p id="user-institution">usuario</p>
            <p id="user-availability">usuario</p>
            <p id="user-description">usuario</p>
        </div>
        <div class="card">
            <p class="title-av">Avaliação de Perfil:</p>
            <div class="graphic-container">
                <canvas id="avaliacoesChart" width="200" height="193"></canvas>
            </div>
            <button class="edit-button" data-bs-toggle="modal" data-bs-target="#avaliacaoModal">Avaliar</button>
        </div>

    </main>
    <div class="modal fade" id="avaliacaoModal" tabindex="-1" role="dialog" aria-labelledby="avaliacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avaliacaoModalLabel">Avaliação</h5>
                </div>
                <div class="modal-body">
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="rating" value="5" />
                        <label for="5-stars" class="star">&#9733;</label>
                        <input type="radio" id="4-stars" name="rating" value="4" />
                        <label for="4-stars" class="star">&#9733;</label>
                        <input type="radio" id="3-stars" name="rating" value="3" />
                        <label for="3-stars" class="star">&#9733;</label>
                        <input type="radio" id="2-stars" name="rating" value="2" />
                        <label for="2-stars" class="star">&#9733;</label>
                        <input type="radio" id="1-star" name="rating" value="1" />
                        <label for="1-star" class="star">&#9733;</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="submitAvaliacao">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/avalia.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
