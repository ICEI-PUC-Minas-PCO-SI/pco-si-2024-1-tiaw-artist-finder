    <!--Editar perfil-->
    <main class="main-container">
        <div class="profile-edit">
            <img src="" alt="user-photo" id="profile_pic">
            <p class="edit-btn" id="abrirmodal">Editar</p>
            <p id="name" class="profile-name"></p>
            <p id="display-username" class="p-simple-info"></p>
            <p id="atuacao" class="p-simple-info"></p>
            <p id="estado" class="p-simple-info"></p>
            <p id="user-id" style="display: none;">1</p>
        </div>
    </main>
        <!-- Modal de Editar Perfil-->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Preencha os Campos</h4>
                </div>

                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <form>
                        <!--Setar o display do Id do usuario como none ou deletar ele do modal-->
                        <div class="form-group">
                            <label for="id" style="display: none;">ID:</label>
                            <input type="text" class="form-control" id="id" style="display: none;" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" class="form-control" id="username">
                        </div>        
                        <div class="form-group">
                             <label for="atuacaoP">Atuação Profissional:</label>
                            <input type="text" class="form-control" id="atuacaoP">
                        </div>
                        <div class="form-group">
                            <label for="state">Estado:</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="form-group mt-2">
                            <label for="foto">Foto de Perfil:</label>
                            <input type="file" class="form-control-file" id="foto" accept="image/*">
                        </div>        
                    </form>
                </div>
                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <button type="button" id="fecharmodal" class="btn btn-secondary" data-dismiss="modal" >Fechar</button>
                    <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <!--Avaliações-->
<aside>
    <div class="rating-system"><!--Sistema de avaliações-->  
      <h5 id="qtdA"></h5><!--Contagem de Avaliações-->
        <div class="stats-bar">
          <div class="fas fa-star" id="estrelamedia"><p id="media"></p></div><!--Media das avaliações-->  
          <canvas id="stats-bar-chart"></canvas><!--Grafico de Avaliações-->
         <button class="review-button" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Avaliar</button><!--Botão para abrir o modal de avaliação-->
      </div>
    </div>
</aside>
    <!-- Modal de Avaliação- INICIO -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Avalie de 1 a 5 estrelas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Avalie aqui o profissional</h3>
        <div class="rating"><!--Estrelas-->
          <span class="rating__result"></span>
            <i class="rating__star fas fa-star star" data-value="1"></i>
            <i class="rating__star fas fa-star star" data-value="2"></i>
            <i class="rating__star fas fa-star star" data-value="3"></i>
            <i class="rating__star fas fa-star star" data-value="4"></i>
            <i class="rating__star fas fa-star star" data-value="5"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="salvarbtn">Salvar</button>
      </div>
    </div>
  </div>
</div>
    <!-- Modal de Avaliação - FIM -->
